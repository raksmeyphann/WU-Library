    <!--/.Navbar -->
    <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead style="color: #3f51b5">
        <tr>
            <th class="th-sm" >Profile
            </th>
            <th class="th-sm">ID card
            </th>
            <th class="th-sm">UserName
            </th>
            <th class="th-sm">Phone
            </th>
            <th class="th-sm">Address
            </th>
            <th class="th-sm">Email
            </th>
        </tr>
        </thead>
        <tbody>

        <tr td th:each="user :${users}">
            <td style="text-align: center">
                <img th:src="${user.profileImg}" style="width:85px; height:60px;">
            </td >
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.username}"></td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="modalDefaultContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <!--Modal: Contact form-->
        <div class="modal-dialog cascading-modal" role="document">

            <!--Content-->
            <div class="modal-content">

                <!--Header-->
                <div class="modal-header info-color white-text">
                    <h4 class="title">
                        Borrow Book</h4>
                </div>
                <!--Body-->
                <div class="modal-body">

                    <label for="qrcode">QRCODE</label>
                    <input type="text" id="qrcode" class="form-control form-control-sm">

                    <br>

                    <label for="memberid">Member Id</label>
                    <input type="text" id="memberid" class="form-control form-control-sm">


                    <div class="text-center mt-4 mb-2">
                        <button class="btn btn-info" onclick="save()">Borrow
                            <i class="fa fa-send ml-2"></i>
                        </button>
                    </div>

                </div>
            </div>
            <!--/.Content-->
        </div>
        <!--/Modal: Contact form-->
    </div>
</div>
